name: Release (Ubuntu x86/64)

on: [push]

jobs:
  build:
    name: Swift ${{ matrix.swift }} on ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        swift: ["5.9"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ matrix.swift }}
      - uses: actions/checkout@v4
      - name: ğŸ Install Python
        run: sudo apt install python3-dev
      - name: ğŸ–¥ Install Gtk
        run: sudo apt install libgtk-4-dev
      - name: ğŸ“¦ Build
        run: swift build -c release --target SwiftUIToolchainBug
